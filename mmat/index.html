<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* https://proxy.your-institution.org; img-src 'self' data:; font-src 'self'; media-src 'self'">
  <meta name="theme-color" content="#1A73E8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MMAT">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/styles/global.css">
  <link rel="stylesheet" href="/src/styles/utilities.css">
  <link rel="stylesheet" href="/src/styles/assessment.css">
  <title>MMAT</title>
</head>
<body>
  <div id="app">
    <div class="loading-spinner" aria-label="Loading application">
      <div class="spinner"></div>
      <p>Loading MMAT...</p>
    </div>
  </div>

  <div id="landscape-overlay" class="orientation-overlay" aria-hidden="true">
    <div class="orientation-overlay__content">
      <svg width="48" height="48" viewBox="-1 -1 26 26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="4" y="2" width="16" height="20" rx="2"/>
        <circle cx="12" cy="18" r=".5" fill="currentColor"/>
      </svg>
      <p>Please rotate your device to portrait mode.</p>
    </div>
  </div>

  <div id="min-viewport-overlay" class="min-viewport-overlay" aria-hidden="true">
    <div class="min-viewport-overlay__content">
      <p>Please use MMAT in full-screen mode for accurate assessments.</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script>
    // Minimum viewport check (PRD ยง7.1)
    function checkViewport() {
      var overlay = document.getElementById('min-viewport-overlay');
      if (!overlay) return;
      if (window.innerWidth < 320 || window.innerHeight < 480) {
        overlay.classList.add('visible');
        overlay.setAttribute('aria-hidden', 'false');
      } else {
        overlay.classList.remove('visible');
        overlay.setAttribute('aria-hidden', 'true');
      }
    }
    checkViewport();
    window.addEventListener('resize', checkViewport);
  </script>
</body>
</html>
