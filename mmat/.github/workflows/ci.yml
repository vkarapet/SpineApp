name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mmat/package-lock.json
      - run: npm ci
        working-directory: mmat
      - run: npm run lint
        working-directory: mmat
      - run: npm run typecheck
        working-directory: mmat

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mmat/package-lock.json
      - run: npm ci
        working-directory: mmat
      - run: npm test
        working-directory: mmat

  build:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mmat/package-lock.json
      - run: npm ci
        working-directory: mmat
      - run: npm run build
        working-directory: mmat
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: mmat/dist

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mmat/package-lock.json
      - run: npm ci
        working-directory: mmat
      - run: npx playwright install --with-deps
        working-directory: mmat
      - run: npm run test:e2e
        working-directory: mmat

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - run: echo "Deploy to staging - configure with your hosting provider"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - run: echo "Deploy to production - requires manual approval"
